version: '3'

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    # volumes:
    #   - rabbit-data:/var/lib/rabbitmq
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
